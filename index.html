<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header">
    <h1>Welcome to My Styled Page</h1>
  </header>
  
  <main>
    <p class="highlight">This paragraph is highlighted with a background color, padding, and border.</p>
    <p>This is some normal text to compare with.</p>
    
    <img src="your-image.jpg" alt="A descriptive text" />
  </main>
  
  <footer>
    <p>Contact us at example@example.com</p>
  </footer>
</body>
</html>
